<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>El Tiempo Ya</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">El Tiempo</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Puerto la Cruz</h1>
                    <small>
                        <span class="time">10:19 p.m.</span>
                        - 
                        <span class="data">
                            15, 4 2022
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/night/113.png" alt="icon" class="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Buscar UbicaciÃ³n..."/>
                <button type="submit" class="submit" >
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Buenos Aires</li>
                <li class="city">Caracas</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>Detalles del Tiempo</h4>
                <li>
                    <span>Nublado</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humedad</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Viento</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
